<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="bg-main font-poppins h-screen w-full">
    <main>
        <div class="container mx-auto flex items-center justify-center h-screen">
            <div class="w-card h-card bg-white rounded-xl shadow-cardShadow">
                <div class="p-6 w-full flex flex-col items-center justify-center">
                    <h1 class="text-lg tracking-tight text-gray-2">Upload your image</h1>
                    <p class="text-xxs text-gray-3 leading-3 mt-4 mb-0">File should be Jpeg, Png,...</p>
                </div>
                <div id="dropZone" class="bg-drag&drop border-2 border-dashed border-light-blue rounded-xl w-80 h-56 mx-auto flex flex-col justify-center items-start relative">
                    <img id="drag" src="" alt="drag & drop" class="h-20 mx-auto" />
                    <h3 class="text-xs tracking-tight text-gray-4 w-full text-center mt-3">Drag & Drop your image here</h3>
                    <input type="file" id="fileUploadDragAndDrop" name="image" accept="image/png, image/jpeg" class="opacity-0 h-full w-full absolute top-0 left-0">
                </div>
                <p class="mb-0 w-full text-center my-6 text-gray-4">Or</p>
                <div class="w-full flex items-center justify-center mt-5">
                    <label for="fileUpload" role="button" class="btn-upload" >
                        Choose a file
                    </label>
                    <input type="file" id="fileUpload" name="image" accept="image/png, image/jpeg" class="hidden w-100">
                </div>
            </div>
        </div>
    </main>
    <footer class="flex items-center justify-center absolute bottom-0 w-full mb-6">
        <p class="text-footer text-sm">created by <strong>Maurizio8788</strong> - devChallenges.io</p>
    </footer>
</body>
</html>
